<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-certification</title>
     <link rel="stylesheet" href="index.css">
    </head>
    <body>
<h1 id="title">FreeCodeCamp Certification Project</h1>
<p id="description"  class="established">Certifition Project: </p>
<form id="survey-form" class="survey-form">
    <fieldset>
    <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
<label id="number-label"> Age: <small>(optional)</small>
    <input type="number" id="number" min="30" max="100000" placeholder="Input Number" value=""></input>
</label>
<label> Which option best describe your current role</label>
     <select id="dropdown">
         <option value="">Select current role
         <option value="1">Student</option>
         <option value="2">Full Time Job</option>
         <option value="3">Full Time Learning</option>
         <option value="4">Prefer not</option>
         <option value="5">Other</option>
     </select>
</label>
</fieldset>
    <fieldset>
        <label> Would You recommend FreeCodeCamp For your friends or relatives</label>
    <input id="radio" type="radio" value="1" class="inline" name="attribute">Yes</input>
    <input id="radio" type="radio" value="2" class="inline" name="attribute">No</input>
    <input id="radio" type="radio" value="3" class="inline" name="attribute">Other</input>
    </fieldset>
    <fieldset>
        <label>What is your favourite aspect of freeCodeCamp
        <select id="dropdown2">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Open mind</option>
            </select>
        </label>
    </fieldset>
    <label>What would you like to see to be improved? <small>Choose An Option:</small></label>
    <label><input class="inline" type="checkbox" value="2"></label>
    <label><input class="inline" type="checkbox" value="3">
    <label><input class="inline" type="checkbox" value="4">
    <label><input class="inline" type="checkbox" value="5">
    <label><input class="inline" type="checkbox" value="6">
    <label><input class="inline" type="checkbox" value="7">
    <label><input class="inline" type="checkbox" value="8">
        <fieldset>
            <label> Any Comments or Suggestions</label>
    <textarea name="about" rows="5" cols="50"></textarea>

    <input id="submit" type="submit" value="submit">
    </form> 
</body>
</html>
