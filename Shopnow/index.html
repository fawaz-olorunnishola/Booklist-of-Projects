<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h3>Welcome to PRODUCTS</h3>
    <input type="color" name="pick-mode">
    <input type="range" step="0.1" min="0" max="1" name="brightness">
    <script>
        (function(){
            const colorPicker = document.querySelector('[name="pick-mode"]');
            const bodyElement = document.querySelector('body')
            const brightnessControl = document.querySelector('[name="brightness"]')

            colorPicker.addEventListener('input', function(e){
                bodyElement.style.backgroundColor = e.target.value
                // console.log(e.target.value)
            })

            brightnessControl.addEventListener('change', function(e) {
                bodyElement.style.opacity = e.target.value
            })
        })()
    </script>
</body>
</html>
